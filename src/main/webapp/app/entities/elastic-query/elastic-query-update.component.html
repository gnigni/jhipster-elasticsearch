<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-elastic-query-heading">Create or edit a Elastic Query</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!elasticQuery.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="elasticQuery.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quoi">Quoi</label>
                    <input type="text" class="form-control" name="quoi" id="field_quoi"
                        [(ngModel)]="elasticQuery.quoi" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ou">Ou</label>
                    <input type="text" class="form-control" name="ou" id="field_ou"
                        [(ngModel)]="elasticQuery.ou" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
