<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="actionFormation">
            <h2><span>Action Formation</span> {{actionFormation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Intitule Formation</span></dt>
                <dd>
                    <span>{{actionFormation.intituleFormation}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{actionFormation.description}}</span>
                </dd>
                <dt><span>Nombre Heures Total</span></dt>
                <dd>
                    <span>{{actionFormation.nombreHeuresTotal}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/action-formation', actionFormation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
